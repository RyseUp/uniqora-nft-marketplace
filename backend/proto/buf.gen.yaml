version: v1
plugins:
  - name: go
    out: ../
    opt:
      - paths=source_relative
      - Mapi/user/v1/user.proto=github.com/RyseUp/uniqora-nft-marketplace/backend/api/user/v1
      - Mapi/artwork/v1/artwork.proto=github.com/RyseUp/uniqora-nft-marketplace/backend/api/artwork/v1
      - Mapi/transaction/v1/transaction.proto=github.com/RyseUp/uniqora-nft-marketplace/backend/api/transaction/v1
      - Mapi/recommendation/v1/recommendation.proto=github.com/RyseUp/uniqora-nft-marketplace/backend/api/recommendation/v1

  - name: go-grpc
    out: ../
    opt:
      - paths=source_relative
      - Mapi/user/v1/user.proto=github.com/RyseUp/uniqora-nft-marketplace/backend/api/user/v1
      - Mapi/artwork/v1/artwork.proto=github.com/RyseUp/uniqora-nft-marketplace/backend/api/artwork/v1
      - Mapi/transaction/v1/transaction.proto=github.com/RyseUp/uniqora-nft-marketplace/backend/api/transaction/v1
      - Mapi/recommendation/v1/recommendation.proto=github.com/RyseUp/uniqora-nft-marketplace/backend/api/recommendation/v1

  - name: connect-go
    out: ../
    opt:
      - paths=source_relative
      - Mapi/user/v1/user.proto=github.com/RyseUp/uniqora-nft-marketplace/backend/api/user/v1
      - Mapi/artwork/v1/artwork.proto=github.com/RyseUp/uniqora-nft-marketplace/backend/api/artwork/v1
      - Mapi/transaction/v1/transaction.proto=github.com/RyseUp/uniqora-nft-marketplace/backend/api/transaction/v1
      - Mapi/recommendation/v1/recommendation.proto=github.com/RyseUp/uniqora-nft-marketplace/backend/api/recommendation/v1
